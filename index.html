<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OLX PUC</title>
  <link rel="stylesheet" href="Assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="logo">OLX PUC</div>
    <input type="text" placeholder="Buscar anúncio..." class="search"/>
    <div class="auth-buttons">
      <button class="btn login">Login</button>
      <button class="btn subscribe">Cadastrar</button>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Meus Anúncios</a>
    <a href="#">Notificações</a>
    <div class="icons">
      <button><i class="fas fa-shopping-cart"></i> Carrinho</button>
      <button><i class="fas fa-user-circle"></i> Perfil</button>
    </div>
  </nav>

  <!-- Hero Sectionn -->
  <section class="hero">
    <div class="slogan">
      <h2>Compre e venda com facilidade</h2>
      <p>Plataforma exclusiva para alunos da PUC Minas</p>
      <button class="btn">Anunciar agora</button>
    </div>
    <div class="carousel">
      <button class="arrow">&#10094;</button>
      <div class="carousel-container">
        <img src="https://via.placeholder.com/300x180?text=Promo+1" class="carousel-image" />
        <img src="https://via.placeholder.com/300x180?text=Promo+2" class="carousel-image" />
        <img src="https://via.placeholder.com/300x180?text=Promo+3" class="carousel-image" />
      </div>
      <button class="arrow">&#10095;</button>
    </div>
  </section>

  <!-- Filtros -->
  <div class="filters">
    <button class="active">Todos</button>
    <button>Roupas</button>
    <button>T.I</button>
    <button>Estudo</button>
    <button>Outros</button>
  </div>

  <!-- Anúncios -->
  <section class="ads-grid">
    <!-- Cards via JS -->
  </section>

  <!-- Paginação -->
  <div class="pagination">
    <!-- Botões gerados por JS -->
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="footer-logo">OLX PUC</div>
    <p>© 2025 OLX PUC. Todos os direitos reservados.</p>
    <p>Projeto acadêmico sem fins lucrativos.</p>
    <div class="social">
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook"></i>
    </div>
  </footer>

  <script src="Assets/js/app.js"></script>
</body>
</html>
