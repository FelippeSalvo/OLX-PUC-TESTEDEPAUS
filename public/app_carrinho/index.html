<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - OLX-PUC</title>
    <link rel="icon" href="/public/assets/img/pucicone.png">
    <link rel="stylesheet" href="/public/app_carrinho/css/carrinho.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Vou carregar pelo JSs -->

                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <!-- O conteúdo do carrinho pelo JS -->
                        </div>
                    </div>
                </div>

                <!-- Resumo do Pedido -->
                <div class="col-lg-4">
                    <div class="card sumario-card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0 fw-bold"><i class="fas fa-receipt me-2"></i>Resumo do Pedido</h5>
                        </div>
                        <div class="card-body p-0">
                            <ul class="list-group sumario-lista">
                                <!-- Resumo pelo JS -->
                            </ul>
                    
                            <!-- Pagamento -->
                            <div class="p-3">
                                <button class="btn btn-success w-100 py-3 fw-bold mb-3 btn-checkout">
                                    <i class="fas fa-credit-card me-2"></i>Ir para o Pagamento
                                </button>
                        
                                <!-- Chat -->
                                <button class="btn btn-outline-secondary w-100 py-2 mb-3">
                                    <i class="fas fa-comments me-2"></i>Chat com o Vendedor
                                </button>
                            </div>

                            <!-- Informações do vendedor -->
                            <div class="info-vendedor p-4">
                                <!-- carregar com JS -->
                            </div>
                        </div>
                    </div>                  
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/app_carrinho/scripts/app.js"></script>
</body>
</html>
